<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Editing {{.Title}} in Go's portable Wiki</title>

  <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
  <h1>Editing {{.Title}}</h1>

  <hr>

  <form action="/save/{{.Title}}" method="POST">
  <div><textarea name="body" rows="25" cols="80">{{printf "%s" .Body}}</textarea></div>
  <div><input type="submit" value="Speichern"> <a href="/view/{{.Title}}">Abbrechen</a></div>
  </form>

  <hr>

</body>
</html>
